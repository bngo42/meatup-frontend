<ion-header no-border>
  <ion-navbar>
      <ion-buttons [hidden]="!isOwner" end>
         <button ion-button icon-only (click)="displayPopOver($event)">
           <ion-icon name="more"></ion-icon>
         </button>
       </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div id="gMap" #gMap></div>
  <ion-item no-lines>
    <h1>{{ data.title }}</h1>
    <h5>{{ data.location.address }}</h5>
    <a ion-button color="dark" target="_blank" [href]="'https://www.google.com/maps/dir//' + data.location.address">DEFINIR UN ITINERAIRE</a>
    <div item-end>
      <h1 title="{{data.datetime}}">{{ data.datetime }}</h1>
      <ion-note title="{{data.date_creation}}">{{ getTimeFrom(data.date_creation) }}</ion-note>
    </div>
  </ion-item>
 <div [hidden]="isOwner" class="action-buttons">
    <ion-row>
        <ion-col>
            <button (click)="denyInvite()" ion-button full color="danger"><ion-icon name="close"></ion-icon></button>
        </ion-col>
        <ion-col>
            <button (click)="acceptInvite()" ion-button full color="secondary"><ion-icon name="checkmark"></ion-icon></button>
        </ion-col>
    </ion-row>
</div>
  <ion-item no-lines>
    <h1 class="hr-title italic"> INVITED </h1>
    <ion-list class="entries-list">
      <ion-item *ngFor="let item of data.invited">
        <ion-avatar item-start>
          <img [src]="item?.avatar"/>
        </ion-avatar>
        <h2>{{ item.username }}</h2>
        <div item-end>{{ checkEntry(item?._id) ? "Interested" : "Not interested"}}</div>
      </ion-item>
    </ion-list>
  </ion-item>
  </ion-content>
