<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-row>
      <ion-avatar>
        <img [src]="current?.avatar" />
      </ion-avatar>  
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>{{ current?.username }}</h1>
        <p>Email: {{ current?.email }}</p>
      </ion-col>
    </ion-row>
  </ion-content>
