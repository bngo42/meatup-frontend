<ion-menu [content]="content">
    <ion-header>
      <ion-navbar>
        <ion-title text-center>Menu</ion-title>
      </ion-navbar>
    </ion-header>

    <ion-content>    
        <ion-list>
          <button menuClose ion-item icon-start *ngFor="let item of menuItem" (click)="exec(item.label)">
              <ion-icon name="{{ item.icon }}" item-start></ion-icon>
              {{ item.label }}
          </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
